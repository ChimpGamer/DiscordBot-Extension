minecraft:
  register:
    help: '&4» &c/register [token]'
    token:
      invalid: '&c&l(!) &6Invalid token, try again. Does it keep happening? Please contact a server Administrator!'
      expired: '&c&l(!) &6Sorry but this token is already expired. Please ask the Discord bot for a new one!'
    verify:
      account-already-linked: '&c&l(!) &6This Minecraft account is already paired with a Discord account.'
      completed: '&a&l(!) &6Thanks for registering. You can talk in the discord server now!'
      not-in-server: '&c&l(!) &6You cannot verify yourself if you haven''t joined our discord server!'
      error: '&c&l(!) &6Something went wrong, try again. Does it keep happening? Please contact a server Administrator!'
  unregister:
    success: '&a&l(!) &6Successfully unregistered your discord account!'
    not-registered: '&c&l(!) &6You cannot unlink your account because aren''t registered!'
  bug:
    help: '&4» &c/bug [bug]'
    success: '&a&l(!) &6Successfully notified the staff about the bug you encountered!'
    cooldown: '&7You have to wait &c%cooldown% &7before you can send a new bug report.'
  suggestion:
    help: '&4» &c/suggestion [suggestion]'
    success: '&a&l(!) &6Successfully notified the staff about your suggestion!'
    cooldown: '&7You have to wait &c%cooldown% &7before you can send a new suggestion.'
  discord-response: '&7Join us on Discord at &6http://yourdiscordinvitelink.gg'
  reload:
    config: '&4» &7Reloaded &cConfig'
    messages: '&4» &7Reloaded &cMessagesConfig'
    jda:
      success:  '&4» &7Successfully reloaded &cJDA'
      failed: '&4» &7Failed to reload &cJDA! &7See console for more information.'
  event:
    chat: '%discordname% said in %textchannel%: %message%'

discord:
  event:
    staffchat: '%playername% said on %server%: %message%'
    adminchat: '%playername% said on %server%: %message%'
    chat: '%playername% said on %server%: %message%'
    join: 'Hey %mention%, welcome on our discord server. To continue you''ll have to register yourself. Send me the !register command when you want to register! Good luck!'
    playerlogin: '%playername% has logged in to the server.'
    firstplayerlogin: '%playername% has logged in to the server for the first time.'

  command:
    onlineplayers:
      response: '%mention% There are %players% players online!'
    playerlist:
      invalid-server: '%mention% The server %server% does not exist!'
    playtime:
      response: |-
        {
          "fields": [
            {
              "name": "%playername%,",
              "value": "You've played %playtime% on the server",
              "inline": true
            }
          ],
          "color": -2551040,
          "title": "Playtime of %playername%",
          "showTimestamp": true
        }

  registration:
    not-in-server: 'You cannot register yourself if you haven''t joined our discord server!'
    token:
      response: |-
        {
          "title": "Thanks for registering!",
          "description": "%newline%Join our Server and type in **/register %token%**",
          "color": 15860242
        }
      expired: |-
        {
          "title": "TOKEN HAS BEEN EXPIRED.",
          "description": "You can request a new one with **%command_prefix%register**",
          "color": 14684176
        }
    completed: |-
      {
        "title": "Registration completed!",
        "description": "You can chat now and have your ingame rank.",
        "color": 3535678
      }
    unregistered:
      notification: |-
        {
          "title": "Successfully unregistered your discord account!",
          "description": "You can register your Account again with %command_prefix%register",
          "color": 3535678
        }

