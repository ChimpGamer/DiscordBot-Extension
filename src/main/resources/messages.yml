minecraft:
  verify-help: '&4» &c/verify [token]'
  verify-invalid-token: 'Invalid token, try again. Does it keep happening? Please contact a server Administrator!'
  verify-token-expired: 'Sorry but this token is already expired. Please ask the Discord bot for a new one!'
  verify-account-already-linked: 'This Minecraft account is already paired with a Discord account.'
  verify-completed: 'Thanks for registering. You can talk in the discord server now!'
  verify-not-in-server: 'You cannot verify yourself if you haven''t joined our discord server!'
  verify-error: 'Something went wrong, try again. Does it keep happening? Please contact a server Administrator!'
  bug-help: '&4» &c/bug [bug]'
  bug-success: '&aSuccessfully notified the staff about the bug you encountered!'
  suggestion-help: '&4» &c/suggestion [suggestion]'
  suggestion-success: '&aSuccessfully notified the staff about your suggestion!'
  discord-response: '&7Join us on Discord at &6http://yourdiscordinvitelink.gg'
  reload:
    config: '&4» &7Reloaded &cConfig'
    messages: '&4» &7Reloaded &cMessagesConfig'
    jda-success: '&4» &7Successfully reloaded &cJDA'
    jda-failed: '&4» &7Failed to reload &cJDA! &7See console for more information.'

discord:
  staffchat-receive: '%playername% said on %server%: %message%'
  adminchat-receive: '%playername% said on %server%: %message%'
  #registration-token: ':white_check_mark: Thanks for registering!%newline%Your token is: `%token%`.'
  registration-not-in-server: 'You cannot register yourself if you haven''t joined our discord server!'
  #registration-completed: ':white_check_mark: Registration completed! :white_check_mark:'
  #unregister-completed: ':white_check_mark: Successfully unregistered your discord account! :white_check_mark:'
  player-command-response: '%mention% There are %players% players online!'
  playerlist-command-invalid-server: '%mention% The server %server% does not exist!'
  chat-event-format: '%playername% said on %server%: %message%'
  registration-token: |-
    {
      "title": "Thanks for registering!",
      "description": "\nJoin our Server and type in **/verify %token%** \n \n",
      "color": 15860242
    }
  registration-completed: |-
    {
      "title": "Registration completed!",
      "description": "You can chat now and have your ingame rank.",
      "color": 3535678
    }
  unregister-completed: |-
    {
      "title": "Successfully unregistered your discord account!",
      "description": "You can now register your Account again with !register",
      "color": 3535678
    }
